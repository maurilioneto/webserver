<div class="d-flex justify-content-center align-items-center h-100">
    <div class=flex-1>
        <div class="card p-5 card-normal">
            <h1 class="card-title text-center">ğŸ”¥ {{name}}</h1>
            <div class="card-body">
                <label for="cNome">Nome:</label>
                <input type="text" class="form-control" id="cNome" ng-model="usuario.nome" autofocus/>
                <label for="cEmail">E-mail:</label>
                <input type="email" class="form-control" id="cEmail" ng-model="usuario.email" autofocus/>
                <label for="cDataNasc">Data de Nascimento:</label>
                <input type="date" class="form-control" id="cDataNasc" ng-model="usuario.dataNascimento" autofocus/>
                <label for="cPass">Senha:</label>
                <input type="password" class="form-control" id="cPass" ng-model="usuario.senha" autofocus/>
                <label for="cPassConf">Repetir a senha:</label>
                <input type="password" class="form-control mb-3" id="cPassConf" ng-model="confirmaSenha" ng-enter="btnRegistrar(usuario, confirmaSenha)" autofocus/>
                <div class="alert alert-danger mt-0 mb-0" role="alert" ng-show="error">
                    {{error}}
                </div>
                <button class="mt-2 btn btn-block btn-primary" ng-click="btnRegistrar(usuario, confirmaSenha)">Registrar-se</button>
            </div>
            <div class="card-footer">
                <p>JÃ¡ possui uma conta? <a href="#!/login">Entrar</a>.</p>
            </div>
        </div>
    </div>
</div>
